<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="day3.css">
</head>

<body>
    <div class="back">
        <h2 class="cal">Calculator</h2>
        <center>
            <div class="aa">
                <div class="bb">
                    <input class="b" id="box1" placeholder="Enter first number">
                    <br>
                    <br>
                    <input class="b" id="box2" placeholder="Enter second number">
                </div>
                <div class="cc">
                    <button class="r" onclick="add()">Addition</button>
                    <button class="r" onclick="sub()">Subtraction</button>
                    <button class="r" onclick="mul()">Multiplication</button>
                    <button class="r" onclick="div()">Division</button>
                </div>
                <p class="res" id="res">Result</p>
            </div>
            <script>
                function add() {
                    let val1 = Number(document.getElementById("box1").value);
                    let val2 = Number(document.getElementById("box2").value);
                    console.log(val1 + val2);
                    document.getElementById("res").innerHTML = val1 + val2;
                }
                function sub() {
                    let val1 = Number(document.getElementById("box1").value);
                    let val2 = Number(document.getElementById("box2").value);
                    console.log(val1 - val2);
                    document.getElementById("res").innerHTML = val1 - val2;
                }
                function mul() {
                    let val1 = Number(document.getElementById("box1").value);
                    let val2 = Number(document.getElementById("box2").value);
                    console.log(val1 * val2);
                    document.getElementById("res").innerHTML = val1 * val2;
                }
                function div() {
                    let val1 = Number(document.getElementById("box1").value);
                    let val2 = Number(document.getElementById("box2").value);
                    console.log(val1 / val2);
                    document.getElementById("res").innerHTML = val1 / val2;
                }
            </script>
        </center>
    </div>
</body>

</html>
